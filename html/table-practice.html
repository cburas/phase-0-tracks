<!DOCTYPE html>
<html>
<head>
  <title>tables with rows</title>
</head>
<body>
<h1>Some Sages as understood in later years</h1>
  <table border=1>
    <tr>
      <th>Sage</th>
      <th>School</th>
      <th>Location</th>
    </tr>
    <tr>
      <td>Bhagavan Ramana Maharshi</td>
      <td>Advaita</td>
      <td>Arunachala</td>
    </tr>
    <tr>
      <td rowspan="2">Gurudev</td>
      <td>Kriya</td>
      <td>Rajasthan</td>
    </tr>
    <tr>
      <td>Bhakti</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>Adi Shankaracharya</td>
      <td>Advaita</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>Laihiri Baba</td>
      <td>Kriya</td>
      <td>Varanasi</td>
    </tr>
    <tr>
      <td colspan="2">Gautama Buddha</td>
      <td>Deer Park</td>
    </tr>
</table>
</body>
</html>
