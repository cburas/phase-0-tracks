<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<form name="Sleeping Survey" action="success.html" method="post">
		<fieldset>
			<div>
				<label>Full name:</label>
				<input type="text" name="fullname">
			</div>
			<div>
				<label>Email:</label>
				<input type="email" name="email">
			</div>
			<div>
				<label>Date:</label>
				<input type="date" name="date">
			</div>
			<div>	
				<label> How do you sleep?</label>
				<select name="sleep">
					<option value="answer">Great</option>
					<option value="answer">Ok</option>
					<option value="answer">Terrible</option>
				</select>
			</div>
		</fieldset>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
